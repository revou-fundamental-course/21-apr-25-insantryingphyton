<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Converter Site - Al Insan</title>

    <!-- EXTERNAL CSS -->
     <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1>Degree Converter Site</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction -->
        <section>
            <!-- Intro -->
            <p></p>
        </section>

        <!-- Form Konversi Suhu -->
        <form>
            <div>
                <label for="konversi-input">Celcius (&deg;C)</label>
            </div>

            <div>
                <textarea id="konversi-input"></textarea>
            </div>

            <!-- Form Action -->
            <div>
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div>
        </form>

        <!-- Hasil Konversi Suhu -->
        <section>
            <div>
                <label for="result-input">Fahrenheit (&deg;F):</label>
            </div>

            <div>
                <textarea id="result-input" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
         <section>
            <div>
                <label for="calculate-detail">Cara Kalkulasi</label>
            </div>

            <div>
                <textarea id="calculate-detail" readonly></textarea>
            </div>
         </section>

        <!-- Informasi Tambahan -->
         <section>
            <header>
                <h1>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h1>
            </header>

            <hr />

            <!-- Konten Informasi -->
             <article>
                <p>Suhu <span class="formula">S</span> dalam derajat Fahrenheit (&deg;F)</p>

                <!-- formula -->
                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32
                </div>

                <div>
                    atau
                </div>
                
                <div class="formula">
                    S<sub>(&deg;C)</sub> = (S<sub>(&deg;F)</sub> x 1,8) + 32
                </div>
             </article>
         </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 Al Insan. All rights reserved.</p>
    </footer>
</body>

</html>
